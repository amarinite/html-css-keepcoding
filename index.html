<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>Pr√°ctica Keepcoding</title>
  </head>
  <body>
    <header>
      <img src="images/rowlet-i.jpg" alt="rowlet logo" />
      <button><i class="fa-solid fa-bars"></i></button>
      <nav>
        <ul>
          <li><a>Link 1</a></li>
          <li><a>Link 2</a></li>
          <li><a>Link 3</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section class="intro">
        <img src="images/rowlet.png" alt="rowlet" />
        <div class="main-text">
          <h1>Hi! I'm <span>Rowlet</span></h1>
          <p>
            I'm a pokemon that learned how to code and wants to be a web
            developer.
          </p>
        </div>
      </section>
      <section class="skills">
        <h2>Languages</h2>
        <div class="languages">
          <p>HTML</p>
          <div class="language" id="html">90%</div>
          <p>CSS</p>
          <div class="language" id="css">70%</div>
          <p>Javascript</p>
          <div class="language" id="js">60%</div>
          <p>Python</p>
          <div class="language" id="python">60%</div>
        </div>
      </section>
      <section class="contact">
        <h2>Contact me!</h2>
        <form action="">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="find-me">How did you find me?</label>
          <div class="find-me">
            <input
              type="radio"
              id="university"
              name="find-me"
              value="University"
            />
            <label for="university">University</label>
          </div>
          <div class="find-me">
            <input
              type="radio"
              id="keepcoding"
              name="find-me"
              value="Keepcoding kick-off"
            />
            <label for="keepcoding">Keepcoding kick-off</label>
          </div>
          <div class="find-me">
            <input type="radio" id="school" name="find-me" value="School" />
            <label for="school">School</label>
          </div>

          <label for="github">Github</label>
          <input type="text" id="github" name="github" />
          <label for="comments">Description</label>
          <textarea id="comments" name="comments">
Enter your comments.</textarea
          >
          <button type="submit">Submit</button>
        </form>
      </section>
      <footer>
        <ul>
          <li>
            <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
          </li>
          <li>
            <a href="https://twitter.com"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
